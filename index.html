<!DOCTYPE html>
<html>
<head>
  <title>The Movie Db Search</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
  <h1>Advance JavaScript CA</h1>
  <div class="container">
      <div id="Movies">
          <h4>Enter the Search Text and Press Submit Button</h4>
          <input type="text" id="searchInput" placeholder="Search actor" />
          <button id="submit">Submit</button>
          <div class="imageDiv">
              <img src="Image/loading.gif" />
          </div>
          <div id="message">
          </div>
      </div>
      <ul id="pagination"></ul>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title" id="modalTitleH4"></h4>
              </div>
              <div class="modal-body" id="modalBodyDiv">
              </div>
              <div class="modal-footer">
              </div>
          </div>
      </div>
  </div>
</body>

<script src='./js/key.js'></script>
<script src="./js/script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>


</html>
